<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4EC9B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E639C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d30;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="128" cy="128" r="120" fill="url(#backgroundGradient)" stroke="#4EC9B0" stroke-width="8"/>
  
  <!-- Cuerpo del pez (samaruc) -->
  <ellipse cx="128" cy="128" rx="80" ry="40" fill="url(#fishGradient)" transform="rotate(-10 128 128)"/>
  
  <!-- Cabeza -->
  <ellipse cx="90" cy="118" rx="25" ry="20" fill="#4EC9B0"/>
  
