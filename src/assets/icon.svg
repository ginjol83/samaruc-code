  <circle cx="87" cy="113" r="4" fill="#000000"/>
  
  <!-- Aleta dorsal -->
  <path d="M 110 95 Q 130 80 150 95 Q 140 100 130 100 Q 120 100 110 95" fill="#0E639C"/>
  
  <!-- Aleta caudal (cola) -->
  <path d="M 180 125 Q 220 110 230 128 Q 220 146 180 131 Q 190 128 180 125" fill="#0E639C"/>
  
  <!-- Aleta ventral -->
  <path d="M 120 150 Q 135 165 155 150 Q 145 155 135 155 Q 125 155 120 150" fill="#0E639C"/>
  
  <!-- LÃ­nea lateral -->
  <path d="M 85 125 Q 120 120 180 128" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Texto SamaruC -->
  <text x="128" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4EC9B0">SamaruC</text>
  <text x="128" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">Code</text>
